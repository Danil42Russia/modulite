name: "@messages/core"
description: ""
namespace: "\\Messages\\Core\\"

# "Public API" of the modulite: classes, functions, constants, etc.
# Symbols not listed here will be internal.
export:
  - "BaseClass"

# Class members to exclude, they override "export".
